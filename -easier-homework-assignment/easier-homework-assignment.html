<!DOCTYPE html>
<html lang="en-us">

	<head>
	  <meta charset="UTF-8">
	  <title>CSS Positioning Demo</title>

	  <!-- Comment out each stylesheet to get the one you'd like to see -->
	  <link rel="stylesheet" href="reset.css">
	   <link rel="stylesheet" href="easier-homework-assignment.css">
	</head>

	<body>
		<div id="wrapper">

			<header><p>header</p></header>

			<nav><p>nav</p></nav>

			<div class="section-aside">

				<section>
					<p>section</p>

					<article>
						<p class="article-title">article</p>

						<div class="article-inner headers">
							<p>h1, h2, h3</p>
						</div>

						<div class="article-inner">
							<p>p</p>
						</div>

					</article>
				</section>

				<aside>
					<p>aside</p>
				</aside>

			</div>	<!--	section-aside	-->

			<footer>
				<p>footer</p>
			</footer>

		</div>	<!--	wrapper	-->	
	</body>

</html>
